<form id="main">
    <h2 class="log-in">Reset  Password</h2>
    <br>
    <div class="input-parent">
        <label for="email" class="label">Email</label>
        
        <input type="text"  [(ngModel)]="password.password"  >
    </div>
    <br>
    <div>
        <button type="submit" (click)="resetPassword()">submit</button>
    </div>
    <br>
    <div style="text-align: center; padding: 10px;">
       
    </div>
  </form>
